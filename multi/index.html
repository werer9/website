<!DOCTYPE html>
<html>
	<head>
	</head>
	<body style="background-color:grey">

<p>What Chinese word would you like to multisearch? Type below, then press enter please.</p>
<input type="text" id="boxu" autofocus>

		<script>
document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
function searchy(e)
{
	if (e.which == 13)
	{
  	 var q = document.getElementById("boxu").value;
	 window.open("https://image.baidu.com/search/index?tn=baiduimage&ipn=r&ct=201326592&cl=2&lm=-1&st=-1&fm=index&fr=&hs=0&xthttps=000000&sf=1&fmq=&pv=&ic=0&nc=1&z=&se=1&showtab=0&fb=0&width=&height=&face=0&istype=2&ie=utf-8&word=" + q);
	 window.open("http://translate.google.com/translate?hl=en&sl=zh-CN&tl=en&u=http%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3D" + q + "%26num%3D10%26hl%3Dfr%26site%3Dimghp%26tbm%3Disch%26sout%3D1%26biw%3D1242%26bih%3D640");
	 window.open("http://www.forvo.com/word/" + q + "/#zh");
	 window.open("https://www.mdbg.net/chinese/dictionary?page=worddict&wdrst=1&wdqb=" + q);
	 window.open("http://www.nciku.com/search/all/" + q);
	 window.open("http://www.jukuu.com/search.php?q=" + q);
	 window.open("http://translate.google.com/translate?hl=en&sl=zh-CN&tl=en&u=http%3A%2F%2Fwww.zdic.net%2Fsousuo%2F%3Fq%3D" + q);
	 document.getElementById("boxu").value = "";
	}
}
		</script>
	</body>
</html>
